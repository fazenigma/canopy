<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Culture Chain - The sovereign layer for humanity.">
    <meta name="theme-color" content="#15803D">
    <title>Culture Chain | Onchain Analytics & Culture</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Space Grotesk', 'sans-serif'],
                        body: ['DM Sans', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            lime: '#A3E635',
                            green: '#15803D',
                            forest: '#14532D',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        :root {
            --bg: #FAFDFB;
            --accent-light: #A3E635;
            --accent-dark: #15803D;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            overflow-x: hidden;
        }
        
        .logo-gradient {
            background: linear-gradient(135deg, #A3E635 0%, #22C55E 50%, #15803D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, rgba(163, 230, 53, 0.1) 0%, rgba(21, 128, 61, 0.05) 100%);
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 1px;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(163, 230, 53, 0.5) 0%, rgba(21, 128, 61, 0.3) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }

        [data-reveal] {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }
        
        [data-reveal].revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #A3E635 0%, #22C55E 100%);
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover { filter: brightness(1.05); }

        .network-dot {
            width: 8px;
            height: 8px;
            background: #22C55E;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.6);
        }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-xl border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 lg:h-20">
                <a href="#" class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-brand-lime to-brand-green flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                        </svg>
                    </div>
                    <span class="text-xl font-bold font-display logo-gradient">CultureChain</span>
                </a>
                
                <div class="hidden lg:flex items-center gap-6">
                    <a href="#analytics" class="text-sm font-medium text-slate-600 hover:text-brand-green">Analytics</a>
                    <a href="#explorers" class="text-sm font-medium text-slate-600 hover:text-brand-green">Explorers</a>
                    <button class="btn-primary px-5 py-2.5 rounded-full text-sm font-semibold text-forest">Launch App</button>
                </div>
            </div>
        </div>
    </nav>

    <header class="relative min-h-screen flex items-center pt-20 overflow-hidden">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full gradient-border bg-white mb-8 animate-fade-in-up">
                <span class="network-dot"></span>
                <span class="text-sm font-medium text-slate-600">Built on Ethereum L2</span>
            </div>
            <h1 class="font-display text-5xl md:text-7xl font-bold mb-6 animate-fade-in-up stagger-1">
                The sovereign layer for <span class="logo-gradient">humanity.</span>
            </h1>
            <p class="text-xl text-slate-600 max-w-2xl mx-auto mb-10 animate-fade-in-up stagger-2">
                Where culture meets consensus. Track onchain analytics and govern cultural assets.
            </p>
            
            <div class="max-w-2xl mx-auto animate-fade-in-up stagger-3">
                <div class="relative gradient-border rounded-2xl bg-white p-2 flex">
                    <input type="text" placeholder="Search addresses..." class="w-full px-4 py-3 rounded-xl focus:outline-none">
                    <button class="btn-primary px-8 py-3 rounded-xl font-bold text-brand-forest">Search</button>
                </div>
            </div>
        </div>
    </header>

    <section class="py-16 bg-slate-50">
        <div class="max-w-7xl mx-auto px-4 grid grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white p-8 rounded-2xl shadow-sm text-center" data-reveal>
                <p class="text-4xl font-bold font-display mb-2 counter" data-target="2847593">0</p>
                <p class="text-sm text-slate-500">Transactions</p>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-sm text-center" data-reveal>
                <p class="text-4xl font-bold font-display mb-2 counter" data-target="156784">0</p>
                <p class="text-sm text-slate-500">Assets</p>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-sm text-center" data-reveal>
                <p class="text-4xl font-bold font-display mb-2 counter" data-target="42156">0</p>
                <p class="text-sm text-slate-500">Wallets</p>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-sm text-center" data-reveal>
                <p class="text-4xl font-bold font-display mb-2 counter" data-target="2.4">0</p>
                <p class="text-sm text-slate-500">Avg TPS</p>
            </div>
        </div>
    </section>

    <script>
        // Intersection Observer for Reveal Animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('revealed');
                    
                    // Trigger counter if exists
                    const counter = entry.target.querySelector('.counter');
                    if(counter) animateCounter(counter);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('[data-reveal]').forEach(el => observer.observe(el));

        // Counter Logic
        function animateCounter(el) {
            const target = +el.getAttribute('data-target');
            const count = +el.innerText;
            const speed = 2000 / target; 

            const updateCount = () => {
                const current = +el.innerText.replace(/,/g, '');
                const increment = target / 100;

                if (current < target) {
                    el.innerText = Math.ceil(current + increment).toLocaleString();
                    setTimeout(updateCount, 20);
                } else {
                    el.innerText = target.toLocaleString();
                }
            };
            updateCount();
        }
    </script>
</body>
</html>
